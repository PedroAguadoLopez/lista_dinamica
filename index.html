<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Lista de la Compra</h1>

    <div class="controls">
        <input type="text" id="inputItem" placeholder="¿Qué necesitas comprar?">
        <button id="btnAdd">Añadir</button>
    </div>

    <ul id="listContainer"></ul>

    <div class="extra-controls">
        <button id="btnClear" class="btn-secondary">Limpiar Todo</button>
        <button id="btnToggleSort" class="btn-sort">Cambiar Orden</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
